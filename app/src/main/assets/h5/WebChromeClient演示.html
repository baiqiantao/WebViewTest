<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick="alert('alert弹框')">alert</button>&nbsp;
<button onclick="confirm('confirm弹框')">confirm</button>&nbsp;
<button onclick="prompt('prompt弹框','包青天')">prompt</button>&nbsp;
<button onclick="log()">打印日志</button>&nbsp;
<button onclick="window.close()">关闭窗口</button>

<p></p>
<a href="file:///android_asset/h5/test.html" title="新窗口" target="_blank">有target属性的链接</a>&nbsp;
<a href="file:///android_asset/h5/test.html" title="当前窗口">没有target属性的链接</a>

<p></p>
<a href="file:///android_asset/h5/uploadPic.html" title="图片上传预览">图片上传预览</a>

<p></p>
没有poster属性的视频，会使用 getDefaultVideoPoster 提供的图片
<video width="50%p" controls="controls">
    <source src="http://ozvd186ua.bkt.clouddn.com/v1.mp4" type="video/mp4"/>
</video>

<p></p>
有poster属性的视频，会使用 poster 属性提供的图片
<video width="100%p" controls="controls" poster="../icon.jpg">
    <source src="http://ozvd186ua.bkt.clouddn.com/v1.mp4" type="video/mp4"/>
</video>

</body>

<script type="text/javascript">

function log(){
  console.log("【log日志】");
  console.warn("【warn日志】");
  console.error("【error日志】");
}

</script>
</html>
